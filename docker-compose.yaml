services:
  traefik:
    image: traefik
    container_name: traefik
    restart: unless-stopped
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    volumes:
      - "/run/user/1000/docker.sock:/var/run/docker.sock:ro"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`skeblow.net`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dashboard.service=api@internal"

  skeblow-bfpt:
    extends:
      file: ../bug-free-palm-tree/docker-compose.yaml
      service: bfpt
      container_name: "skeblow-bfpt"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bfpt.rule=Host(`bfpt.skeblow.net`)"
      - "traefik.http.routers.bfpt.entrypoints=web"
    
  skeblow-bfpt-db:
    extends:
      container_name: "skeblow-bfpt-db"
      file: ../bug-free-palm-tree/docker-compose.yaml
      service: bfpt-db

